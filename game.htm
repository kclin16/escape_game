//hide divs, hide screen div, show new screen div, show new divs
function rotateView(screen_show,screen_hide,hide0,hide1,hide2,hide3,hide4,hide5,show0,show1,show2,show3,show4,show5){
for(var loop1=0;loop1<6;loop1++){
var vari1=eval('hide'+loop1);
if(vari1!='none'){window.document.all[vari1].style.visibility='hidden';}else{loop1=6;}}

window.document.all[screen_hide].style.visibility='hidden';
window.document.all[screen_show].style.visibility='visible';

for(var loop2=0;loop2<6;loop2++){
var vari2=eval('show'+loop2);
if(vari2=='none'){loop2=6;}else{
for(var loop3=0;loop3<show_screen.length;loop3++){
if(show_screen[loop3].indexOf(vari2)!=-1){
var numeral=parseInt(show_screen[loop3]);
if(numeral==0){window.document.all[vari2].style.visibility='visible';}}}}}}

//hides div, keeps it hidden, adds item to inventory, swaps image
function takeItem(div_name,iname,inventory_name){
window.document.takeitem.run();
var change_string='1:'+div_name;
window.document.all[div_name].style.visibility='hidden';
for(var loop=0;loop<show_screen.length;loop++){if(show_screen[loop].indexOf(div_name)!=-1){show_screen[loop]=change_string;}}
if((div_name=='dbattery0a')||(div_name=='dbattery0b')){
if(inventory[iname]==3){inventory[iname]=4;eval("window.document.images[iname].src=ibattery3.src;");}
if(inventory[iname]==2){inventory[iname]=3;eval("window.document.images[iname].src=ibattery2.src;");}
if(inventory[iname]==1){inventory[iname]=2;eval("window.document.images[iname].src=ibattery1.src;");}
if(inventory[iname]==0){inventory[iname]=1;eval("window.document.images[iname].src=ibattery0.src;");}
}else{inventory[iname]=1;eval("window.document.images[iname].src=inventory_name.src;");}}

//shows div, keeps it shown
function showItem(div_name){
var change_string='0:'+div_name;
window.document.all[div_name].style.visibility='visible';
for(var loop=0;loop<show_screen.length;loop++){if(show_screen[loop].indexOf(div_name)!=-1){show_screen[loop]=change_string;}}}

function selectingItem(iname,sname){
filtering=sname+'cell';
var position0=active0.indexOf(':');
var numeral0=active0.substring(0,position0);
if(numeral0!=0){
active1=combo_number[iname];
var position1=active1.indexOf(':');
var numeral1=active1.substring(0,position1);
var filt=filter0.indexOf('cell');
var fi=filter0.substring(0,filt);
if((numeral0==numeral1)&&(sname!=fi)&&(numeral0!=5)&&(numeral1!=5)&&(numeral0!=4)&&(numeral1!=4)){validCombo(numeral1);}else{active0=active1;window.document.all[filter0].style.filter='alpha(Opacity=100)';window.document.all[filtering].style.filter='invert()';filter0=sname+'cell';active1=0;return;}}
if(numeral0==0){active0=combo_number[iname];filter0=sname+'cell';window.document.all[filtering].style.filter='invert()';return;}}

//if something's not selected then no combo can occur
//if something is, then we see if it's a valid combo
function selectingArea(iname){
var position0=active0.indexOf(':');
var numeral0=active0.substring(0,position0);
if(numeral0==0){return;}
if(numeral0!=0){
active1=combo_number[iname];
var position1=active1.indexOf(':');
var numeral1=active1.substring(0,position1);
if(numeral0==numeral1){validCombo(numeral1);}else{active1=0;return;}}}

//see's if the product is valid
//if so, then go to corresponding function
//else, select the second one as primary selection and have active1=0
function validCombo(numeral){
var position0=active0.indexOf(':');
var position1=active1.indexOf(':');
var numeral0=active0.substring(position0+1,active0.length);
var numeral1=active1.substring(position1+1,active1.length);
numeral0=parseInt(numeral0);
numeral1=parseInt(numeral1);
numeral=parseInt(numeral);
var production=numeral0+numeral1;
      if((numeral==5)&&(numeral0+numeral1==11)){candleErn();
}else if(numeral==6){cheeseHole();
}else if(numeral==8){drawerkeyDrawer();
}else if(numeral==9){dresserkeyDresser();
}else if(numeral==10){hairpinDoor();
}else if((numeral==11)&&(numeral0+numeral1==9)){magnetString();
}else if((numeral==11)&&(numeral0+numeral1==15)){magnetStringGrate();
}else if((numeral==5)&&(numeral0+numeral1==16)){matchesCandleErn();
}else if(numeral==12){nickelMachine();
}else if(numeral==13){paperTape();
}else if((numeral==5)&&(numeral0+numeral1==22)){tongsMatchesCandleErn();
}else if((numeral==7)&&(numeral0+numeral1==9)){if(numeral1==4){active0='7:4';window.document.all['sockcell'].style.filter='alpha(Opacity=100)';window.document.all['cordcell'].style.filter='invert()';filter0='cordcell';active1=0;return;}if(numeral1==5){active0='7:5';window.document.all['cordcell'].style.filter='alpha(Opacity=100)';window.document.all['sockcell'].style.filter='invert()';filter0='sockcell';active1=0;return;}
}else if((numeral==7)&&(numeral0+numeral1==10)){vacumeCord();
}else if((numeral==7)&&(numeral0+numeral1==11)){vacumeSock();
}else if((numeral==7)&&(numeral0+numeral1==15)){vacumeCordSock();
}else if((numeral==7)&&(numeral0+numeral1==22)){vacumeCordSockUdresser();
}else if((numeral==4)&&(numeral0+numeral1==10)){cameraBatteries();
}else if((numeral==4)&&(numeral0+numeral1==11)){cameraCard();
}else if((numeral==4)&&(numeral0+numeral1==15)){cameraCardBatteries();
}else{return;}}
